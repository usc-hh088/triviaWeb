<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="styels.css">-->
    <script src="Main.js" defer></script>
    <script src="trivia.js" defer></script>
</head>
<body>
    <div id ="container" class="container mt-5">
        <h1 id="titleTag" class="text-center mb-4">Trivia Quiz</h1>
        <div id="timerTag" class="text-center timer">
          Timer: <span id="timeDisplay" class="badge bg-secondary">0:00</span>
        </div>      
        <div class="row justify-content-center">
        <div class="card col-6 ">
          <div id="result" class="card d-none">

          </div>
            <div id="cardBody" class="card-body">
                <div class="question mb-4" id="ques"></div>
                <div class="options mb-4" id="opt"></div>
                <button id="btn" onclick="checkAns()" class="btn btn-primary">Submit</button>
                <div id="score" class="mt-4"></div>
                <!--Hudden the warning-->
                <div id="messageBox" class="alert alert-warning d-none"><strong>Warning!&emsp;</strong>Please select an answer before submitting</div>
                
                 
            </div>
        </div>
      </div>
    </div>
    
    
</body>
</html>
